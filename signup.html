<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Signup</title>
  </head>
  <body>
    <h2>Sign Up</h2>

    <input type="email" id="email" placeholder="Email" /><br /><br />
    <input type="password" id="password" placeholder="Password" /><br /><br />
    <button onclick="signup()">Sign Up</button>

    <p id="result"></p>

    <script>
      function signup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const fetchOptions = {
          redirect: "follow",
          method: "POST",
          body: JSON.stringify({
            action: "signup",
            email: email,
            password: password,
          }),
          headers: {
            "Content-Type": "text/plain; charset=UTF-8",
          },
        };
        fetch(
          "https://script.google.com/macros/s/AKfycbww0AX4SuPSkagKqDiPEjmJSnAo0YHTx_WaVvygqmqPuGs0E_wSrwj55BGF_6BemZVa/exec?action=signup&sheet=user",
          fetchOptions
        )
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("result").textContent =
                "Sign up successful!";
            } else {
              document.getElementById("result").textContent = data.message;
            }
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("result").textContent = "Error signing up.";
          });
      }
    </script>
  </body>
</html>
