<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/css/signup.css" />
    <title>sign up</title>
  </head>
  <body>
    <div class="signup">
      <h2>Sign Up</h2>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signup()" id="signup">Sign Up</button>

      <p id="result"></p>
    </div>

    <script>
      function signup() {
        document.getElementById("result").textContent = "";
        document.getElementById("signup").innerHTML = "loading...";
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (email == "" || password == "") {
          document.getElementById("result").textContent =
            "fill it correctly ðŸ¤¬";
          document.getElementById("signup").innerHTML = "Sign Up";
        } else {
          const fetchOptions = {
            redirect: "follow",
            method: "POST",
            body: JSON.stringify({
              action: "signup",
              email: email,
              password: password,
            }),
            headers: {
              "Content-Type": "text/plain; charset=UTF-8",
            },
          };
          fetch(
            "https://script.google.com/macros/s/AKfycbzsXRG8cPQw03MNsqYdUcBFEnXiWaaoL6qv8IaPujbL-5rKPByHMm1WmP5DadE7fgFl/exec?action=signup&sheet=user",
            fetchOptions
          )
            .then((response) => response.json())
            .then((data) => {
              if (data == "success") {
                document.getElementById("result").textContent =
                  "Sign up successful!";
                window.location.href = "./index.html";
              } else {
                document.getElementById("result").textContent = data;
                document.getElementById("signup").innerHTML = "Sign Up";
              }
            })
            .catch((err) => {
              console.error(err);
              document.getElementById("result").textContent =
                "Error signing up.";
            });
        }
      }
    </script>
  </body>
</html>
