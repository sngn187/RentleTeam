<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/dashbord.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="layout">
      <div class="child">
        <!-- Summary Card 1 -->
        <div class="summary">
          <div>
            <h1>Total Revenue <span>Nang</span></h1>
            <h1 id="revenue" class="loader1"></h1>
            <div>
              <p><i class="fas fa-circle"></i> Monthly Income</p>
              <p><span id="monthlyIncome">0</span></p>
            </div>
          </div>
        </div>

        <!-- Summary Card 2 -->
        <div class="summary">
          <div>
            <h1>Total Rooms <span>Nang</span></h1>
            <h1 id="totalRoom">1900</h1>
            <div>
              <p><i class="fas fa-circle"></i> Available Rooms</p>
              <p><span id="availableRooms">0</span></p>
            </div>
          </div>
        </div>

        <!-- Summary Card 3 -->
        <div class="summary">
          <div>
            <h1>Bookings <span>Nang</span></h1>
            <h1 id="totalBookings">0</h1>
            <div>
              <p><i class="fas fa-circle"></i> Active Bookings</p>
              <p><span id="activeBookings">0</span></p>
            </div>
          </div>
        </div>
        <!-- Summary Card 4 -->
        <div class="summary">
          <div>
            <h1>Total Customer<span>Nang</span></h1>
            <h1 id="totalCustomer">0</h1>
            <div>
              <p><i class="fas fa-circle"></i> Active Customers</p>
              <p><span id="payingCustomers">0</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="chart">
        <!-- Chart section is commented out in CSS but structure is maintained -->
        <div id="piechart"></div>
      </div>
      <div class="chart">
        <canvas id="myChart"></canvas>
        <!-- Place this in the HTML you load via AJAX -->
        <canvas id="myPieChart"></canvas>
      </div>
      <div class="love-table">
        <table class="table">
          <thead>
            <tr>
              <th>name</th>
              <th>room</th>
              <th>email</th>
              <th>number</th>
              <th>gender</th>
              <th>date in</th>
              <th>date out</th>
              <th>status</th>
            </tr>
          </thead>
          <tbody id="row1"></tbody>
        </table>
        <div class="loader-pareant" id="loader-parent"></div>
      </div>
    </div>
    <script src="./js/Layout.js"></script>
  </body>
</html>
