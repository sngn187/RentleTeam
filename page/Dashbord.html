<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/dashbord.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="layout">
      <div class="child">
        <!-- Summary Card 1 -->
        <div class="summary">
          <div>
            <h1>Total Revenue <span>View Details</span></h1>
            <h1>$25,789</h1>
            <div>
              <p><i class="fas fa-circle"></i> Monthly Income</p>
              <p><span>$12,456</span></p>
            </div>
          </div>
        </div>

        <!-- Summary Card 2 -->
        <div class="summary">
          <div>
            <h1>Total Rooms <span>View Details</span></h1>
            <h1>1900</h1>
            <div>
              <p><i class="fas fa-circle"></i> Available Rooms</p>
              <p><span>45</span></p>
            </div>
          </div>
        </div>

        <!-- Summary Card 3 -->
        <div class="summary">
          <div>
            <h1>Bookings <span>View Details</span></h1>
            <h1>234</h1>
            <div>
              <p><i class="fas fa-circle"></i> Active Bookings</p>
              <p><span>45</span></p>
            </div>
          </div>
        </div>
        <!-- Summary Card 4 -->
        <div class="summary">
          <div>
            <h1>Total Customer<span>View Details</span></h1>
            <h1>89</h1>
            <div>
              <p><i class="fas fa-circle"></i> Active Customers</p>
              <p><span>67</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="chart">
        <!-- Chart section is commented out in CSS but structure is maintained -->
        <div id="piechart"></div>
      </div>
    </div>
  </body>
</html>
