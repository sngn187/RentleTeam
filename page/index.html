<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- In main HTML -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/dashbord.css" />
    <link rel="stylesheet" href="./css/room.css" />
    <style>
      #map {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar" id="sidebar">
        <h3>My Room <i class="fa-solid fa-sort"></i></h3>
        <nav>
          <ul>
            <li>
              <a
                href="#"
                class="nav-link"
                onclick="loadPage('Dashbord.html', this)"
                >Dashboard <i class="fa-solid fa-chart-line"></i
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link"
                onclick="loadPage('Customer.html', this)"
                >Customer <i class="fa-solid fa-users-gear"></i
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link"
                onclick="loadPage('Recipt.html', this)"
                >Recipt <i class="fa-solid fa-file-invoice-dollar"></i
              ></a>
            </li>
            <li>
              <a href="#" class="nav-link" onclick="loadPage('Room.html', this)"
                >Room <i class="fa-solid fa-house-chimney-user"></i
              ></a>
            </li>
          </ul>
        </nav>
      </aside>
      <div class="main">
        <header class="header" id="header">
          <div id="colape">
            <i class="fa-solid fa-forward"></i>
          </div>
          <h3>
            <i class="fa-solid fa-heart-circle-bolt"></i>
            <span id="header_title"></span>
          </h3>
          <div class="header-actions">
            <h5>UserName</h5>
            <button id="logout" class="btn btn-logout">
              <i class="fa-solid fa-user"></i>
            </button>
          </div>
        </header>
        <main id="content">
          <!-- Content will be loaded here -->
          <p>Welcome to the dashboard!</p>
        </main>
      </div>
    </div>
    <script src="./js/Layout.js"></script>
  </body>
</html>
